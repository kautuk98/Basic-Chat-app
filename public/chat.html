<!DOCTYPE html>
<html style="scroll-behavior: smooth">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=0.9,user-scalable=no">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>
            Chat | YouChat
        </title>
    </head>
    <body class="chat">

        <div class="chat__sidebar">
            <h3 style="font-size: 40px; font-family: Montserrat">YouChat</h3>
            <br>
            <div id="users"></div>
        </div>

        <div class="chat__main">
                <ol id="messages" class="chat__messages"></ol>

                <div class="chat__footer">
                <form id="message-form">
                    <input name="message" type ="text" placeholder="Type your message here..." autofocus autocomplete="off" style="border-radius: 20px"/>
                    <button style="border-radius: 30px">Send message</button>
                </form>
        
                <button id="send-location" style="border-radius: 30px">Send Location </button>
        </div>
        </div>

        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4 style ="font-size: 20px">{{from}}</h4>
                    <span style ="font-size: 15px">{{createdAt}}</span>
                </div>
                    <div class="message__body">
                        <p style="font-family: Montserrat; font-size: 14px">{{text}}</p>
                    </div>
            </li>
        </script>

       
        <script id="location-message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4 style ="font-size: 20px">{{from}}</h4>
                    <span style ="font-size: 15px">{{createdAt}}</span>
                </div>
                    <div class="message__body">
                        <p style="font-family: Montserrat; font-size: 14px">
                            <a href="{{url}}" target="_blank">My current location</a>
                        </p>
                    </div>
            </li>
        </script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
       
        <script src= "/socket.io/socket.io.js"></script>
        <script src="js/libs/jquery-3.4.1.min.js"></script>
        <script src="js/libs/moment.js"></script>
        <script src="js/libs/mustache.js"></script>
        <script src="js/libs/deparam.js"></script>
        <script src="/js/chat.js"></script>


    </body>
</html>
