<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <title>Join | YouChat</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="centered-form">
        <div class="centered-form__form">
            <form action="/chat.html">
                <div class="form-field">
                    <h3 style="font-family: Montserrat;font-size:20px">Join YouChat</h3>
                </div>
                <div class="form-field">
                    <label style="font-family: Montserrat;font-size:14px">Display Name</label>
                    <input type="text" name="name" style="caret-color:blue" autofocus autocomplete="off" style="font-family: Montserrat"/>
                </div>
                <div class="form-field">
                    <label style="font-family: Montserrat;font: size 14px">Room name</label>
                    <input type="text" name="room" style="caret-color: blue" style="font-family: Montserrat"/>
                </div>
                <div class="form-field">
                    <button style="font-family: Montserrat;border-radius: 18px">Join</button>
                </div>
            </form>
        </div>
    </body>
</html>
